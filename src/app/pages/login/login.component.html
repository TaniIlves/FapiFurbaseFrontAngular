<form action="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border bg-slate-600 gap-5">
  <h1 class="text-center">Login form</h1>
  <div class="flex flex-col">
    <label for="username" class="text-slate-400 text-sm">Username</label>
    <input type="text" placeholder="Username" id="username" class="input" />
  </div>
  <div class="flex flex-col">
    <label for="password" class="text-slate-400 text-sm">Password</label>
    <input type="password" placeholder="Password" id="password" class="input" />
  </div>
  <div class="flex items-center gap-4 mt-5 justify-end">
    <button class="btn btn-green">Confirm</button>
    <button class="btn btn-red">Cancel</button>
  </div>
</form>
