<form
	[formGroup]="userData"
  (ngSubmit)="onSubmit()"
	action="flex flex-col w-1/3 mx-auto mt-20 p-4 rounded border bg-slate-600 gap-5"
>
	<h1 class="text-center">Login form</h1>
	<div class="flex flex-col">
		<label for="username" class="text-slate-400 text-sm">Username</label>
		<input
			required
			formControlName="username"
			type="text"
			placeholder="Username"
			id="username"
			class="input"
		/>
	</div>
	<div
		*ngIf="
			userData.controls['username'].invalid &&
			(userData.controls['username'].dirty ||
      userData.controls['username'].touched)
		"
		class="text-red-500 text-xs mt-2"
	>
		<div *ngIf="userData.controls['username'].hasError('required')">
			Username is required
		</div>
		<div *ngIf="userData.controls['username'].hasError('minLength')">
			Username must be at least 5 characters
		</div>
	</div>
	<div class="flex flex-col">
		<label for="password" class="text-slate-400 text-sm">Password</label>
		<input
			required
			formControlName="password"
			type="password"
			placeholder="Password"
			id="password"
			class="input"
		/>
	</div>
	<div
		*ngIf="
			userData.controls['password'].invalid &&
			(userData.controls['password'].dirty ||
				userData.controls['password'].touched)
		"
		class="text-red-500 text-xs mt-2"
	>
		<div *ngIf="userData.controls['password'].hasError('required')">
			Password is required
		</div>
		<div *ngIf="userData.controls['password'].hasError('minLength')">
			Password or/and confirm password must be at least 5 characters
		</div>
	</div>
	<div class="flex items-center gap-4 mt-5 justify-end">
		<button class="btn btn-green">Confirm</button>
		<button class="btn btn-red">Cancel</button>
	</div>
</form>
