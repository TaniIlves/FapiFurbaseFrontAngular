<header class="shadow-sm py-2">
	<div class="container mx-auto grid grid-cols-2 gap-5 justify-between py-4">
		
		<nav class="justify-items-start flex">
			<ul class="flex gap-5 item-center">
				<li>
					<a href="#">Logo</a>
				</li>
				<li class="text-white/50">
					<a routerLink="" routerLinkActive="text-white" [routerLinkActiveOptions]="{ exact: true }">Home</a>
				</li>
			</ul>
		</nav>

		<nav *ngIf="isAuth; else isNotAuth" class="justify-end flex">
			<ul class="flex gap-5 items-center">
				<li class="text-white/50">
					<a routerLink="#" routerLinkActive="text-white">Profile</a>
				</li>
				<li class="text-white/50">
					<button class="flex">
						<fa-icon class="text-white" [icon]="logoutIcon"></fa-icon>
					</button>
				</li>
			</ul>
		</nav>
	</div>
</header>

<ng-template #isNotAuth>
	<ul class="flex gap-4 items-center ml-auto">
		<li class="text-white/50">
			<a routerLink="#" routerLinkActive="text-white">login</a>
		</li>
		<li class="text-white/50">
			<button class="flex">
				<a routerLink="#" routerLinkActive="text-white">Sign up</a>
			</button>
		</li>
	</ul>
</ng-template>
